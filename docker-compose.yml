version: '3.8'

services:
  pm-intern-recommender:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories for development
      - ./Recommender/dataset:/app/Recommender/dataset:ro
      - ./Recommender/model:/app/Recommender/model:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

